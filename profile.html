<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <h1>CREATE PROFILE</h1>
      <form action="#" method="post">
        <div class="container">
          <div class="container_image">
            <img class="avatar" src="avatar.png" alt="Avatar">
          </div>
          <div class="container_image_input">
            <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <label for="imageUpload"></label>
          </div>
        </div>
        <div class="container">
          <input type="text" placeholder="Your name" pattern="[a-zA-Z ,.'-]{2,}" required>
          <span class="form__error">This field must contain your real name</span>
          <input type="text" placeholder="Your surname" pattern="[a-zA-Z ,.'-]{2,}" required>
          <span class="form__error">This field must contain your real surname</span>
          <input type="tel" placeholder="Your phone number" pattern="[\+]\d{3}[\(]\d{2}[\)]\d{7}" required>
          <span class="form__error">This field must contain phone number<br>in format +999(12)3456789</span>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
